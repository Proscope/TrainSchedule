<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Let's Catch a Train</title>

	<!--Link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Link to Bootstrap JS-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!--Link to CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--Link to Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<!--Link to Moment Js-->
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>
<body>
	
	<div class="container">
		
		<br>

		<!--Jumbotron-->
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
		</div>

		<div class="row">
			
			<div class="col-lg-12">
				
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>

							<tbody></tbody>
							
						</table>
					</div>
				</div>
				<!--Add Train-->
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

					<!--Entry Form-->
					<div class="panel-body">
						
						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input class="form-control" id="train-name-input" type="text">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
								<label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
								<input class="form-control" id="first-train-time-input" type="text">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input class="form-control" id="frequency-input" type="text">
							</div>
							<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Javascript-->
	<script src="assets/javascript/train.js"></script>
</body>
</html>
